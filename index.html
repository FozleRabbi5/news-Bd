<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News-BD</title>
    <!-- font awasome  -->
    <script src="https://kit.fontawesome.com/515fe5d446.js" crossorigin="anonymous"></script>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- css link  -->
    <link rel="stylesheet" href="styles/style.css">
    
  </head>
  <body>
    <header>
         <!-- nav bar starting from here   -->
         <nav class="navbar navbar-expand-lg bg-light  p-3">
            <div class="container-fluid">
             <div  class="ms-5">
                <a class="navbar-brand" href="#"><button type="button" class="btn btn-dark">News</button> BD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
             </div>
              <div class="d-flex justify-content-end me-5">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html" >News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="blog.html" >Blog</a>
                      </li>
                    </ul>
                  </div>
              </div>
            </div>
          </nav>
         <!-- nav bar ending from here  -->

         <!-- menu start  -->
         <nav class="navbar navbar-expand-lg bg-light  p-3">
            <div class="container-fluid"> 
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="menu-bar"  class="navbar-nav me-auto mb-2 mb-lg-0">
                     <!-- li from js  -->
                    </ul>
                  </div>
            </div>
          </nav>
         <!-- menu end -->
         <!-- loader  -->
        <section  id="loader" class="">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- show item section  -->
        <div id="item-length" class="container bg-light">
            <h1></h1>
        </div>


        <!-- show item section end -->


        <!-- news section start  -->
        <section   class="container mt-5">
           <div id="news-container">
             <!-- its comes from js  -->
           </div>
        </section>
        <!-- news section end  -->

        

        <!-- modal is here  -->

        
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="newsModal" aria-hidden="true">
    <div class="modal-dialog">
      <div id="modal-container" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newsModal">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-details" class="modal-body">
        <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

        <!-- modal end  -->
        
    </main>
    <footer class="footer h-100 mt-5">
        <div >
            <h3 class="text-center p-5 ">Copyright: 2022 News-BD</h3>
        </div>
    </footer>

    <!-- scripts link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/menu.js"></script>
    <script src="js/news.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
